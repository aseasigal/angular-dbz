<h4>Agregar Personaje =</h4>
<form class="row" (ngSubmit)="emitCharacter()">
    <input class="from-control mb-2" 
    name="name" [(ngModel)]="character.name"
    type="text" placeholder="Nombre del Personaje">
    <input class="from-control mb-2" 
    name="power" [(ngModel)]="character.power" 
    type="number" placeholder="Poder">
    <button type="submit" class="btn btn-primary"> Agregar</button>
    <!-- <pre>{{character | json}}</pre> -->
</form>
