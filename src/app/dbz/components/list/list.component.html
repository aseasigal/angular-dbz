<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList;let i = index ;trackBy: trackByCharacterId" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <span>{{character.name}} - </span>
            <strong>power: </strong>
            <span>{{character.power}}</span>
        </div>
        <button (click)="onDeletTarget(character.id)" class="btn btn-danger">X</button>
    </li>
</ul>
